<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>JSON - AJAX - FETCH</title>
	</head>
	<body>
		<ul></ul>
		<script>
		let ul = document.querySelector('ul');
			fetch('http://localhost:2020/get.php')
				.then(function (response) {
					return response.json();
				})
				.then(function (data) {
					console.log(data);
					for (let i of data) {
						ul.innerHTML += `<li>${i.title}</li>`;
					}
				})
				.catch(function (error) {
					console.log(`Error: ${error}`);
				});
		</script>
	</body>
</html>
